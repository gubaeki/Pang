<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>백호팡</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="main.css">

</head>

<body>

  <section id="main_frame">
    
    <div class="base_container">
      <div id="combo"></div>
      
      <!-- top -->
      <div class="top_section">
        <div class="top_inner_section" style="background-image: url(images/score.png); background-size: 18vh;">
          <p id="score">0</p>
        </div>
        <div class="top_inner_section" style="background-image: url(images/clock.png); ">
          <h1 id="timer">60</h1>
        </div>
        <div class="top_inner_section" style="background-image: url(images/best_record.png); background-size: 18vh;">
          <p id="highScore">0</p>
        </div>
        

        
      </div>

      <!-- middle -->
      <div class="middle_section">
        <div id="game_board">
        </div>
      </div>

      <!-- bottom -->
      <div class="bottom_section">
        <button id="resetScore">초기화</button>
        <button id="start">시작하기</button>
        <button id="changeBoard">보드교체</button>
      </div>
      
  </section>


  <script src="main.js"></script>

  <script>
    if ('serviceWorker' in navigator) { // 브라우저의 serviceWorker 기능 지원여부 확인
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
