<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>백호팡</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="main.css">

</head>
<body>

  <section id="main_frame">
    <div id ="content" class="base_container">
      <h1>🎯 백호팡 h1</h1>
      <p id="score">현재 점수: 0</p>
      <p id="highScore">최고 점수: 0</p>
      <button id="addScore">점수 +10</button>
      <button id="resetScore">점수 초기화</button>
    </div>

  </section>



  <script src="main.js"></script>

  <script>
    if ('serviceWorker' in navigator) { // 브라우저의 serviceWorker 기능 지원여부 확인
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
